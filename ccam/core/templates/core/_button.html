{% load static %}

<button class="ccam-button {{ custom_class }}"
        type="{% if type %}{{ type }}{% else %}submit{% endif %}"
        {% if form_id %}form="{{ form_id }}"{% endif %}
        {% if id %}id="{{ id }}"{% endif %}
        >
  {{ button_text }}
  <img class="{{ color_class }}"
       src="{% static icon_path %}"
       alt="{{ alt_text }}" />
</button>
