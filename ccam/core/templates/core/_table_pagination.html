{% load static %}

<section id="table-pagination">
    <section id="table-page-selector">
      <div id="page-selector-input">
        <label class="pe-2" for="page">PÃ¡gina</label>
        <select name="page" id="page">
          {% for page_number in paginator.page_range %}
            <option value="{{ page_number }}">{{ page_number }}</option>
          {% endfor %}
        </select>
        <span class="ps-2">de {{ paginator.num_pages }}</span>
      </div>
    </section>
    <section id="table-navigation-arrows">
      {% if paginator.has_previous %}
        <a href=""><button><img src="{% static 'core/images/icons/backbutton.svg' %}" class="green-svg" alt="a green arrow pointing left"/></button></a>
      {% endif %}

      {% if paginator.has_next %}
        <a href=""><button><img src="{% static 'core/images/icons/backbutton.svg' %}" class="green-svg" alt="a green arrow pointing right"/></button></a>
      {% endif %}
    </section>
  </section>
