{% load static %}

<label for="{{ widget.attrs.id }}" class="ccam-file-input-label {{ widget.attrs.class }}">
    <p class="m-0 p-0 green-text fs-6">{{ widget.attrs.label }}</p>
    <button class="ccam-button ccam-file-input-button file-input-text-container" id="file-input-text-container">
        Carregar
        <span class="material-symbols-outlined green-svg file-upload-icon">
            upload_file
        </span>
    </button>
</label>
<input class="d-none" type="file" name="{{ widget.name }}" id="{{ widget.attrs.id }}" />
