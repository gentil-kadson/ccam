<form method="post"
    class="w-100 d-flex flex-column justify-content-evenly"
    id="seac-form">
    <fieldset class="row align-items-center">
        <div class="ccam-input">
            <label for="registration">Matr√≠cula</label>
            <input type="text" name="registration" id="registration" />
        </div>
        <div class="ccam-input">
            <label for="teacher-cpf">CPF</label>
            <input type="text" name="teacher-cpf" id="teacher-cpf" />
        </div>
        <div class="ccam-file-input">
            <label for="new" class="ccam-file-input-label">
                <p class="m-0 p-0 green-text fs-6">Foto de perfil</p>
                <button class="ccam-button ccam-file-input-button">
                    Carregar
                    <img src="{% static 'images/icons/fileUpload.svg' %}"
                        alt="Green file being uploaded"
                        class="green-svg" />
                </button>
            </label>
            <input class="d-none" type="file" name="new" id="new" />
        </div>
    </fieldset>

    <fieldset class="row align-items-center">
        <div class="ccam-input">
            <label for="phone-number">Fone</label>
            <input type="text" name="phone-number" id="phone-number" />
        </div>
        <div class="ccam-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
        </div>
        <div class="ccam-input">
            <label for="sex">Sexo</label>
            <div class="ccam-select">
                <select name="sex" id="sex">
                    <option value="------">------</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
